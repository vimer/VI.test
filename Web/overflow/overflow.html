<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<style>
		#toc {
			background: #ebc6f9;
			overflow:hidden;/*清除float*/
		}
		#toc a {
			font-size: .875em;
		}
		#toc li {
			float: left; /*浮动*/
			margin-right:4em;
		}

		#flow {
			background-color:#ebc6f9;
			width:150px;
			height:150px;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<!--清除float-->
	 <nav>
		<ul id="toc">
			<li><a href="#gaudi">Barcelona's Architect</a></li>
			<li><a href="#sagrada-familia">La Sagrada Família</a></li>
			<li><a href="#park-guell">Park Guell</a></li>
		</ul>
	</nav>

	<br>
	<br>

	<!--溢出-->
	<div id="flow">
		这个属性定义溢出元素内容区的内容会如何处理。如果值为 scroll，不论是否需要，用户代理都会提供一种滚动机制。因此，有可能即使元素框中可以放下所有内容也会出现滚动条。默认值是 visible。
	</div>

</body> 
</html>

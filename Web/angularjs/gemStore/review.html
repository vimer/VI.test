<form name="reviewForm"  ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
	<h4>Reviews</h4>
	<blockquote ng-repeat="review in product.reviews">
		<b>Stars: {{review.stars}}</b>
		{{review.body}}
		<cite>by: {{review.author}}</cite>
	</blockquote>
	<blockquote>
		<b>Stars: {{reviewCtrl.review.stars}}</b>
		{{reviewCtrl.review.body}}
		<cite>by: {{reviewCtrl.review.author}}</cite>
	</blockquote>
	<!--bind the form-->
	<fieldset class="form-group">
		<select ng-model="reviewCtrl.review.stars" class="form-control" required>
			<option value="1">1 star</option>
			<option value="2">2 stars</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<textarea ng-model="reviewCtrl.review.body" class="form-control" required></textarea>
	</fieldset>
	<fieldset class="form-group">
		<input ng-model="reviewCtrl.review.author" type="email" class="ng-pristine  ng-invalid form-control" required/>
	</fieldset>
	<div>reiviewForm is {{reviewForm.$valid}}</div>
	<fieldset class="form-group">
		<input type="submit" class="btn btn-primary pull-right" value="Submit" />
	</fieldset>
</form>

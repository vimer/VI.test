<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
		<link rel="stylesheet" type="text/css" href="../lib/css/ionic.min.css">
	</head>
	<body class="stable">
		<div class="bar bar-header bar-balanced">
			<h1 class="title">列表</h1>

					<button class="button">确定</button>
					Duck Tales
				</li> <!--borderless无边框-->
				<li class="item">Mega Man <i class="badge positive-bg light">15</i></li>
				<li class="item item-icon-left item-icon-right"> <!--确定icon的位置-->
					<i class="icon ion-location"></i>
					<h2>入住城市：当前位置</h2>
					<i class="icon ion-ios-arrow-right"></i>
				</li>
				<li class="item">Mike Tyson's Punch-Out</li>
			</ul>
		</div>
	</body>
</html>

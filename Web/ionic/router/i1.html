<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
		<script src="../lib/js/ionic.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/css/ionic.min.css">
	</head>
	<body ng-controller="firstCtrl">

		<!--使用ui-sref跳转 使用ui-router-->
		<a class="button" ui-sref="map">map</a>
		<a class="button" ui-sref="music">music</a>
		<a class="button" ui-sref="class">class</a>
		<div ui-view></div>
		<script type="text/ng-template" id="c.html">
			内联模块
		</script>
	</body>
	<script type="text/javascript">
		var app = angular.module("myApp", ["ionic"]);

		app.config(function($stateProvider) {

			$stateProvider
			.state("map", {
				templateUrl: "a.html"
			})
			.state("music", {
				templateUrl: "b.html"
			})
			.state("class", {
				templateUrl: "c.html"
			});

		}).controller('firstCtrl', function($scope, $state) {
			$state.go('map');

		});
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<script type="text/javascript" src="../scripts/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp">
			<div ng-controller="firstController" ng-click="show();">
				{{name}} {{age}}
			</div>
		</div>
		<script type="text/javascript">
			//AngularJS 外部的控制器（DOM 事件、外部的回调函数如 jQuery UI 空间等）调用了 AngularJS 函数之 后，必须调用$apply。在这种情况下，你需要命令 AngularJS 刷新自已（模型、视图等），$apply 就是 用来做这件事情的
			var app = angular.module("myApp", []);
			app.controller('firstController',function($scope,$timeout){
				setTimeout(function(){
					$scope.$apply(function(){
						$scope.name='1111';
					});
				}, 2000);
				//$timeout 会自动运用apply方法
				$timeout(function(){
					$scope.age='50';

				}, 3000);
				$scope.name='张三';
				$scope.age='10';
				$scope.show=function(){
					alert('111');
					$scope.name='点击后的name';
				}
			});
		</script>
	</body>
</html>
